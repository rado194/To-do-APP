<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rado's Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rado's To-Do List</h1>
    </header>

    <!-- Container for To-Do Input -->
    <div class="todo-input">
        <form>
            <input type="button" id="ClearList" value="Clear List">
            <input type="text" placeholder="Add a task!" id="input">
            <button class="todo-button" type="Submit" value="Submit">Submit
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>
    </div>
    <!--End of Container for To-Do Input -->

    <!-- Container for To-Do Items -->
    <div class="todo-container">
        <ol class="todo-list"></ol>
    </div>
    <!--End of Container for To-Do Items -->

    <script src="todoapp.js"></script>
</body>
</html>
